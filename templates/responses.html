<!DOCTYPE html>
<html>
<head>
  <title>Team Responses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>üìã Team Responses</h2>
    <table class="table table-bordered table-hover mt-4">
      <thead class="table-light">
        <tr>
          {% for header in headers %}
          <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/" class="btn btn-secondary">‚Üê Back to Form</a>
  </div>
</body>
</html>
