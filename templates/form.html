<!DOCTYPE html>
<html>
<head>
  <title>Team Skills Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2>ðŸš€ Team Skills Survey</h2>
    <form action="/submit" method="POST" class="mt-4">

      <div class="mb-3">
        <label>Name:</label>
        <input type="text" name="name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Tech Stack You Know:</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="tech_stack" value="Java">
          <label class="form-check-label">Java</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="tech_stack" value="Python">
          <label class="form-check-label">Python</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="tech_stack" value="JavaScript">
          <label class="form-check-label">JavaScript</label>
        </div>
      </div>

      <div class="mb-3">
        <label>Interest Area:</label>
        <select name="interest" class="form-select" required>
          <option>Frontend</option>
          <option>Backend</option>
          <option>Mobile App Dev</option>
          <option>Full Stack</option>
          <option>UI/UX</option>
          <option>DevOps</option>
        </select>
      </div>

      <div class="mb-3">
        <label>Projects You've Built:</label>
        <textarea name="projects" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label>Time You Can Give Per Week:</label>
        <input type="text" name="time" class="form-control" placeholder="e.g. 5 hours, weekends only">
      </div>

      <div class="mb-3">
        <label>Skills You Want to Learn:</label>
        <input type="text" name="skills_to_learn" class="form-control">
      </div>

      <div class="mb-3">
        <label>Are You Willing to Contribute to Projects?</label><br>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contribute" value="Yes" required>
          <label class="form-check-label">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contribute" value="Maybe">
          <label class="form-check-label">Maybe</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="contribute" value="No">
          <label class="form-check-label">No</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>

    </form>
  </div>
</body>
</html>
